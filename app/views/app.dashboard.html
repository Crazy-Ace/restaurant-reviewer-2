<div class="page page-dashboard">

  <div class="hidden-md hidden-lg">
    <div id="sub-header">
      <p>You won't upload a review without downloading <strong class="food-collor">food</strong>. Get to know where's your next stop.</p>
    </div>
    <div class="byline">
        - Smart People
    </div>
  </div>

  <br>
  <br>
  <br>

  <div class="row">
    <div class="form-group col-xs-offset-2 col-xs-8">
      <input type="text"
             class="text-center form-control underline-input input-lg"
             placeholder="What you looking for?"
             ng-model="search">
    </div>
  </div>

  <div class="pageheader hidden-xs hidden-sm">

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i> Food Review</a>
        </li>
        <li>
          <a ui-sref="app.dashboard">{{page.title}}</a>
        </li>
      </ul>
    </div>

  </div>

  <div class="row">
    <div class="card-container col-lg-3 col-sm-6 col-sm-12" ng-repeat="restaurant in vm.restaurants">
      <div class="card">
        <div class="front bg-red lter">
          <!-- <div class="row"> -->
            <img class="img-responsive" ng-src="../images/{{restaurant.image}}" alt="" />
          <!-- </div> -->
        </div>
        <div class="back bg-red lter col-xs-12 col-md-6 col-lg-6">
          <div class="row">
            <div class="col-xs-4">
              <a href=javascript:;><i class="fa fa-asterisk fa-2x" aria-hidden="true"></i> Details</a>
            </div>
            <div class="col-xs-4">
              <a href=javascript:;><i class="fa fa-bars fa-2x" aria-hidden="true"></i> Reviews</a>
            </div>
            <div class="col-xs-4">
              <a href=javascript:;><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i> Write review</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
