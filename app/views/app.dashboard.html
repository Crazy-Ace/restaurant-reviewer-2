<div class="page page-dashboard">

  <div class="hidden-md hidden-lg">
    <div id="sub-header">
      <p>I won't be Impressed with tecnology until I can donwload <strong class="food-collor">FOOD.</strong></p>
    </div>
  </div>

  <div class="pageheader hidden-xs hidden-sm">

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
        </li>
        <li>
          <div id="sub-header">
            <p>You won't upload a review without downloading <strong class="food-collor">food</strong>. Get to know where's your next stop.</p>
          </div>
          <div class="byline">
              - Smart People
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="row">
    <div class="form-group col-xs-offset-2 col-xs-8">
      <input type="text"
             class="text-center form-control underline-input input-lg"
             placeholder="What you looking for?"
             ng-model="search">
    </div>
  </div>


  <div class="row">
    <div class="card-container col-lg-3 col-sm-6 col-sm-12" ng-repeat="restaurant in vm.restaurants">
      <div class="card">
        <div class="front bg-red lter">
          <!-- <div class="row"> -->
            <img class="img-responsive img-max text-center" ng-src="../images/{{restaurant.image}}" alt="" />
            <div class="card-footer">
              <ul>
                <li class="lead">{{ restaurant.name }}</li>
                <li class="strap">here shows the last review</li>
              </ul>
            </div>
          <!-- </div> -->
        </div>
        <div class="back bg-red lter">
          <div class="rating-stars text-center">
            <i ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="glyphicon ng-scope fa fa-star text-orange text-lg" ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')" ng-attr-title="{{r.title}}" role="button" tabindex="0" title="one"></i>
            <i ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="glyphicon ng-scope fa fa-star text-orange text-lg" ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')" ng-attr-title="{{r.title}}" role="button" tabindex="0" title="one"></i>
            <i ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="glyphicon ng-scope fa fa-star text-orange text-lg" ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')" ng-attr-title="{{r.title}}" role="button" tabindex="0" title="one"></i>
            <i ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="glyphicon ng-scope fa fa-star text-orange text-lg" ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')" ng-attr-title="{{r.title}}" role="button" tabindex="0" title="one"></i>
            <i ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="glyphicon ng-scope fa fa-star text-orange text-lg" ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')" ng-attr-title="{{r.title}}" role="button" tabindex="0" title="one"></i>
          </div>
          <img class="img-responsive img-max text-center" ng-src="../images/{{restaurant.background}}" alt="" />
          <hr class="personalized">
          <div class="row">
            <div class="col-xs-4">
              <a href=javascript:;><i class="fa fa-asterisk fa-2x" aria-hidden="true"></i> Details</a>
            </div>
            <div class="col-xs-4">
              <a href=javascript:;><i class="fa fa-bars fa-2x" aria-hidden="true"></i> Reviews</a>
            </div>
            <div class="col-xs-4">
              <a href=javascript:;><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i> Write review</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
