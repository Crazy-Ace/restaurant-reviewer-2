<div class="page page-core page-login" id="toastContainer">
<!-- <md-content class="md-padding" id="toastContainer"> -->
  <div class="text-center" tabindex="1">
    <h3 class="text-light text-white">
      <span class="text-lightred load-font">FOOD</span>REVIEW
    </h3>
  </div>

  <div class="container w-420 p-15 bg-white mt-40 text-center" tabindex="2">


    <h2 class="text-light text-greensea">Log In</h2>

    <form name="form" class="form-validation mt-20" novalidate>

      <div class="form-group">
        <input type="email" class="form-control underline-input" placeholder="Email" ng-model="vm.user.email" required tabindex="3">
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control underline-input" ng-model="vm.user.password" required tabindex="4">
      </div>

      <div class="form-group text-left mt-20">
        <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-click="vm.doLogin()" ng-disabled='form.$invalid' tabindex="5">Login</button>
      </div>
    </form>


    <div class="bg-slategray lt wrap-reset mt-40">
      <p class="m-0">
        <a ui-sref="core.signup" class="text-uppercase text-white" tabindex="6">Create an account</a>
      </p>
    </div>

  </div>

</div>
